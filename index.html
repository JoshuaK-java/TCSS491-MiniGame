
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Animation Assignment - Joshua Kalcha</title>
  
    <script type="text/javascript" defer src="./assetmanager.js"></script>
    <script type="text/javascript" defer src="./timer.js"></script>
    <script defer src="./gameengine.js"></script>
    <script type="text/javascript" defer src="./util.js"></script>
    <script type="text/javascript" defer src="./animator.js"></script>
    <script type="text/javascript" defer src="./player.js"></script>
    <script type="text/javascript" defer src="./backgroundLayer.js"></script>
    <script type="text/javascript" defer src="./background.js"></script>
    <script type="text/javascript" defer src="./main.js"></script>
    <style>
        #gameLayout {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: left;
            border: 2px solid #222;
        }

        #uiPanel {
            width: 200px;
            padding: 16px;
            background-color: aqua;
            font-family: Arial, sans-serif;
            border: 2px solid #222;
        }
    </style>
</head>
<body>
    <div id="gameLayout">
        <canvas 
            id="gameWorld" 
            width="1344";
            height="768";
            tabindex="0" 
            autofocus
        ></canvas>

        <div id="uiPanel">
            <h2>Controls</h2>

            <hr>
            <p><b>Walk:</b> A / D</p>
            <p><b>Run:</b> Shift + A / D</p>
            <p><b>Jump:</b> Space Bar</p>
            <p><b>Attack 1</b> Left Click</p>
            <p><b>Attack 2:</b> S</p>
            <p><b>Attack 3:</b> W</p>
            <p><b>Parry:</b> Right Click</p>
        </div>
    </div>
</body>
</html>
